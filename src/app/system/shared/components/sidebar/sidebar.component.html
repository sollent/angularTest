<aside
  class="sidebar"
  [ngClass]="{ 'mobile-sidebar': sidebarIsOpen }"
>
  <div class="sidebar-container">
    <div class="sidebar-header">
      <div class="brand">
        <div class="logo">
          <span class="l l1"></span>
          <span class="l l2"></span>
          <span class="l l3"></span>
          <span class="l l4"></span>
          <span class="l l5"></span>
        </div>
        Бухгалтерия
      </div>
      <i class="fa fa-times close-icon" aria-hidden="true" (click)="closeSidebar()"></i>
    </div>
    <nav class="menu">
      <ul class="nav metismenu">
        <li routerLinkActive="active">
          <a routerLink="bill" (click)="closeSidebar()"> <i class="fa fa-building-o"></i> Счет </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="history" (click)="closeSidebar()"><i class="fa fa-flash"></i> История </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="planning" (click)="closeSidebar()"><i class="fa fa-archive"></i> Планирование </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="records" (click)="closeSidebar()"> <i class="fa fa-plus-square"></i> Запись </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
