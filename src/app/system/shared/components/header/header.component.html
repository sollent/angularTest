<header class="header">
  <div class="menu-button">
    <button class="btn btn-primary" (click)="changeSidebarState()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
  </div>
  <div class="header-block header-block-search">
    {{ date | date:'dd.MM.yyyy' }}
  </div>
  <div class="header-block header-block-nav">
    <ul class="nav-profile">
      <li class="profile dropdown" sollentoHeaderDropdown>
        <a class="nav-link dropdown-toggle" role="button">
                                <span class="name">
                                    Здравствуйте, {{ user.name }}
                                </span>
        </a>
        <div class="dropdown-menu profile-dropdown-menu">
          <a class="dropdown-item" routerLink="records"> <i class="fa fa-gear icon"></i>Сделать запись</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="onLogout()"><i class="fa fa-power-off icon"></i>Выйти</a>
        </div>
      </li>
    </ul>
  </div>
</header>
