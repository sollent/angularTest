<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      class="alert alert-{{ message.type }}"
      *ngIf="message.text"
    >{{ message.text }}</div>
    <form [formGroup]="form" (ngSubmit)="onFormLoad()">
      <div class="form-group">
        <label class="control-label" for="category">Выберите категорию</label>
        <select
          class="form-control"
          id="category"
          [(ngModel)]="currentCategoryId"
          [ngModelOptions]="{standalone: true}"
        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >
            {{ c.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              formControlName="type"
              [value]="t.type"
            >
            <span>{{ t.label }}</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="amount">Введите сумму</label>
        <input
          type="number"
          value="0"
          id="amount"
          class="form-control"
          formControlName="amount"
          name="amount"
        >
      </div>
      <div class="form-group">
        <label class="control-label" for="description">Введите описание</label>
        <input
          type="text"
          id="description"
          class="form-control"
          formControlName="description"
          name="description"
        >
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
