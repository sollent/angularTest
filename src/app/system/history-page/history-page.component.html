<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>

<div *ngIf="!isLoaded" class="text-center">
  <sollento-loader></sollento-loader>
</div>

<div *ngIf="isLoaded">
  <sollento-history-chart
    [chartData]="chartData"

  ></sollento-history-chart>
  <sollento-history-events
    [events]="events"
    [categories]="categories"
  ></sollento-history-events>
  <sollento-history-filter></sollento-history-filter>
</div>
